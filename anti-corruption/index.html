<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script>
    	document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth / 10+'px';
      document.addEventListener('touchmove',function(e){e.preventDefault()})
    </script>
    <link rel="stylesheet" type="text/css" href="./src/components/css/index.css">
    <title>邀你来PUSH贪官</title>
    <style>
      body{
        background: url(./src/assets/images/background.jpg) no-repeat left center;
        background-size: cover;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="zmiti-stage">
      <div id='zmiti-blood-C'>
        <span></span>
      </div>
      <div class="zmiti-loading-C lt-full" id="zmiti-loading-C" style="background: url(./src/assets/images/loading.jpg) no-repeat center;background-size: cover;" >
        
        <div class="zmiti-screen">
          <img src='./src/assets/images/screen.gif'/>
        </div>
        <div class="zmiti-loading-text" id="zmiti-loading-text">0%</div>
        <div class="zmiti-loading-run">
          <img src="./src/assets/images/run.gif">
        </div>

      </div>
      <div class="zmiti-tip lt-full">
        <img src='./src/assets/images/tips1.gif'/>
      </div>
     

     <div id="iframe" class="lt-full">
       <iframe src="about:blank"  class="lt-full" frameborder="0"></iframe>
       <div id="zmiti-back"><img src='./src/assets/images/back.png'/></div>
     </div>

    
    </div>

     <div class="zmiti-btn-groups" id="zmiti-btn-groups">
        <div><img src="./src/assets/images/restart-btn.png"></div>
        <div><img src="./src/assets/images/share-btn.png"></div>
        <div><img src="./src/assets/images/saveimg-btn.png"></div>
     </div>
     <div id="zmiti-mask" class="zmiti-mask lt-full" style="background: url(./src/assets/images/arron1.png) no-repeat right top;"></div>
     <img class="zmiti-clip-img lt-full" />

     <div class="zmiti-hero-C lt-full">
       <h1>
         <div class="zmiti-hero"><img src="./src/assets/images/hero.png"></div>
         <div class="zmiti-fly-count">
           <span>
             <img src="./src/assets/images/tigger-ico.png">
             <label>X</label>
             <label id="zmiti-tigger-count">0</label>
           </span>
           <span>
             <img src="./src/assets/images/fly-ico.png">
             <label>X</label>
             <label id="zmiti-fly-count">0</label>
           </span>
         </div>
       </h1>
       <div class="zmiti-scroll-C">
         <div>
           <ul id="zmiti-tigger-list">
             
           </ul>
           <ul id="zmiti-fly-list">
             
           </ul>
         </div>
       </div>
       <div class="zmiti-next" id="zmiti-next">跳过>></div>
     </div>

     <script src='http://res.wx.qq.com/open/js/jweixin-1.2.0.js'></script>
    <script src='https://www.phaser-china.com/examples/libs/phaser.min.js'></script>
    <!-- built files will be auto injected -->

    <script src='./src/assets/js/iscroll.js'>
    

    </script>
